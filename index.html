<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<p></p>
		<header>
		<h1>Shopping List</h1>
		<p id="first">Get it done today</p>

		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>	
		</header>
		<div class="listContainer">
			<ul>
				
				<div class="row">
					<div class="col"><li>Notebook </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
				<div class="row">
					<div class="col"><li>Jello </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
				<div class="row">
				<div class="col"><li>Spinach </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
				<div class="row">
				<div class="col"><li>Rice </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
				<div class="row">
				<div class="col"><li>Birthday Cake </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
				<div class="row">
				<div class="col"><li>Candles </li></div><div class="col"><button class="buttonDel">delete</button></div>
				</div>
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
